<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Clone JS</title>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="">
      <!-- Header -->
      <header class="flex items-center pl-12 pr-8 shadow-lg justify-between">
        <!-- Left Section -->
        <div class="flex gap-12 items-center">
          <!-- Logo -->
          <img src="./Assets/logo.webp" alt="" class="size-10" />

          <!-- Navbar -->
          <nav>
            <ul
              class="flex gap-4 [&>li]:py-6 [&>li]:text-[10px] [&>li]:border-b-2 [&>li]:hover:border-pink-500 [&>li]:border-transparent [&>li]:px-2 uppercase [&>li]:font-bold text-slate-700"
            >
              <li>
                <a href="#"> Men </a>
              </li>
              <li>
                <a href="#"> Women </a>
              </li>
              <li>
                <a href="#"> Kids </a>
              </li>
              <li>
                <a href="#"> Home & Living </a>
              </li>
              <li>
                <a href="#"> Beauty </a>
              </li>
              <li>
                <a href="#"> Studio </a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Right Section -->
        <div class="flex gap-8">
          <!-- Search Bar -->
          <div
            class="rounded bg-gray-100 py-0.5 px-2 flex items-center w-[500px]"
          >
            <i class="fa-solid fa-magnifying-glass text-xs text-gray-400"></i>
            <input
              type="text"
              placeholder="Search..."
              class="placeholder:text-xs py-1 px-2 text-xs flex-1 outline-none"
            />
          </div>

          <!-- Icons Navs -->
          <div
            class="flex items-center text-xs gap-4 [&>div>div>i]:text-gray-500 [&>div>div>div]:text-slate-700"
          >
            <!-- Profile -->
            <div class="flex flex-col items-center">
              <div><i class="fa-regular fa-user"></i></div>
              <div class="text-[10px] font-semibold">Profile</div>
            </div>
            <!-- Wishlist -->
            <div class="flex flex-col items-center">
              <div><i class="fa-regular fa-heart"></i></div>
              <div class="text-[10px] font-semibold">Wishlist</div>
            </div>
            <!-- Bag -->
            <div class="flex flex-col items-center">
              <div><i class="fa-solid fa-bag-shopping"></i></div>
              <div class="text-[10px] font-semibold">Bag</div>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Section -->
      <div class="flex justify-center py-3">
        <div class="w-[85%]">
          <!-- Breadcrums -->
          <div class="text-[10px] text-slate-700 py-1 px-2">
            Home / Clothing / <span class="font-medium"> Men T-Shirts </span>
          </div>

          <!-- Page Title -->
          <div class="text-slate-700 font-medium text-xs py-1 px-2">
            Men T-shirts -
            <span class="text-slate-400 font-normal"> 151647 items </span>
          </div>

          <!-- Filter & Listing Section -->
          <div class="py-2 flex">
            <!-- Filter Section -->
            <div class="w-[200px]">
              <!-- Heading -->
              <div
                class="flex justify-between text-xs font-semibold uppercase items-center pb-2 border-b px-2 border-gray-200"
              >
                <div class="">Filters</div>
                <div class="text-[#FF3F6C] text-[10px]">Clear All</div>
              </div>

              <div
                class="border-r border-gray-200 divide-y divide-gray-200 [&>div]:p-2 [&>div]:text-[10px] [&>div]:font-bold text-slate-700 [&>div]:uppercase"
              >
                <div>
                  <div>Brands</div>
                  <div
                    id="brand-filter-list"
                    class="flex flex-col gap-2 py-2"
                  ></div>
                </div>
              </div>
            </div>

            <!-- Product Listing Section -->
            <div
              id="product-list"
              class="px-4 flex-1 grid grid-cols-5 gap-8"
            ></div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer>Footer</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
